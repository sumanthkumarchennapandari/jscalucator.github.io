<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calucator</title>
</head>
<body>
    <h1 class="heading_font"></h1>
    <div class="pricont">
        <div class="display">
            <p class="displayfont" id="dis_play">0</p>
        </div>
        <div class="buttons">
            <button class="button top3" id="clearscreen">AC</button>
            <button class="button top3" id="plusminus">+/-</button>
            <button class="button top3" id="percentage">%</button>
            <button class="button side5" id="divsion" style="font-size: 40px;">รท</button>
            <button class="button " id="seven">7</button>
            <button class="button " id="eight">8</button>
            <button class="button " id="nine">9</button>
            <button class="button side5" id="multiply">x</button>
            <button class="button " id="four">4</button>
            <button class="button " id="five">5</button>
            <button class="button " id="six">6</button>
            <button class="button side5" id="minus">-</button>
            <button class="button " id="one">1</button>
            <button class="button " id="two">2</button>
            <button class="button " id="three">3</button>
            <button class="button side5" id="add">+</button>
            <button class="button " id="btn0"><p class="btn0p">0</p></button>
            <button class="button " id="dot">.</button>
            <button class="button side5" id="equals">=</button>
        </div>
        <div class="navbar"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
